<md-dialog aria-label="Invite User"  ng-cloak>
  <form name="editForm" ng-submit="editForm.$valid && submit()">
  <md-toolbar style="min-height:48px;height:48px;background:#02b5e2">
    <div class="md-toolbar-tools">
      <h2 style="color:white">Invite User</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close">
        <ng-md-icon icon="close" style="fill:white;" size="24px" style="color:#8D8D8D"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
		<div layout-gt-sm="row">
			
			 <div layout="column" class="md-block" flex-gt-sm>
				<label>Email</label>
				<input required ng-model="email" class="form-control" ng-pattern="/^.+@.+\..+$/">
				<div ng-messages="editForm.filename.$error" role="alert">
					<div ng-message="required">
						Please specify a valid email address
					</div>
				</div>
			 </div>
		</div>
    </div>
	  <div layout="row">

		<button class="blut-edit-btn" role="button" type="submit">
			Invite
        </button>
	  </div>
  </md-dialog-content>

  </form>
</md-dialog>
