<md-dialog plumb-item plumb-item class="dialog-1 b-r-0">
  <md-toolbar class="tlbar-1" layout="row" layout-align="space-between center"> 
      <div layout="row" layout-align="center center" ng-class="diginLogo">
        <img ng-src="styles/css/images/DiginLogo.png" class="digin-image">
      </div>            
      <div class="dialog-title">CONFIGURATION</div>         
      <md-button class="buttonMinwidth38 b-r-0" ng-click="cancel();">      
        <ng-md-icon icon="close" style="fill:white" size="24" layout="row"></ng-md-icon>
      </md-button>            
  </md-toolbar>
  <md-content class="dialog-content-1">
      <md-input-container flex="100" layout="row">
          <label id="postdomain">Domain URL:</label>
          <input id="inputrssdomain" type="text" ng-model="rssAddress" spellcheck="false">
      </md-input-container>
      <p>Please enter a RSS feed URL, e.g., http://rss.cnn.com/rss/cnn_topstories.rss</p>
      <div class="md-actions" layout="row">
          <md-button class="md-primary btn-dialog b-r-0" ng-click="fetch()" >
                  Fetch
          </md-button>
          <md-button class="md-accent btn-dialog b-r-0" style="display: none;" ng-disabled="!showFinishButton" 
          ng-click="finish(rssAddress)">
                      Finish
          </md-button>
      </div>
  </md-content>
</md-dialog>
