<md-list>

    <!-- sidebar items -->
    <md-item ng-repeat="item in sidebarItems">
        <a ng-click="goTORout(item)">
            <i ng-mouseover="menuMouseHover(item)"

               class="blut-left-menu  {{item.icon2}} " layout="column"
               layout-align="center center"
               flex></i>
            <md-tooltip md-direction="right">{{item.title}}</md-tooltip>
        </a>
    </md-item>

</md-list>
<div class="left-menu-toggle" ng-click="leftMenuToggle()">
    <i ng-hide="leftMenuToggleState" class="ti-angle-right"></i>
    <i ng-show="leftMenuToggleState" class="ti-angle-left"></i>
</div>
<div ng-show="isEnableSubMenu" ng-mouseleave="menuMouseLeave()" class="blut-sub-panel-wrapper blut-setting">
    <div class="blut-wrap">
        <div class="header-wrap">
            <ul>
                <li>{{currentSubMenu.header}}</li>
                <li class="sub-menu-close" ng-click="subMenu.close()">
                    <i class="icon-cancel"></i>
                </li>
            </ul>
        </div>
        <div class="body-wrap">
            <ul>
                <li ng-repeat="menu in currentSubMenu.data" ng-click="goTORout(menu)">
                    <i class="{{menu.icon}}"></i>
                    {{menu.name}}
                </li>
            </ul>
        </div>

    </div>
</div>
