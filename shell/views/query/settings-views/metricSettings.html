<div ng-show="selectedChart.chartType == 'metric'" class="chart-config-wrap">
    <md-container>
        <label class="chart-settings-labels">Basic Settings</label>
        <br>
        <md-container flex layout="row">
            <md-input-container flex="50">
                <label>Label text</label>
                <input ng-model="selectedChart.initObj.label">
            </md-input-container>
            <md-input-container flex="50">
                <label>Scale</label>
                <input ng-model="selectedChart.initObj.scale">
            </md-input-container>
        </md-container>
        <md-container flex layout="row">
            <md-input-container flex="50">
                    <label>Position</label>
                    <md-select ng-change="changePosition()" ng-model="selectedChart.initObj.scalePosition">
                        <md-option ng-repeat="position in metricObj.scalePositions" value="{{position}}">
                            {{position}}
                        </md-option>
                    </md-select>
            </md-input-container>
    <!--         <md-input-container>
                <label>colour</label>
                <input type="text" ng-model="selectedChart.initObj.color" placeholder="enter a color">
            </md-input-container>  -->   
            <md-input-container flex="50">
                <label>Decimals</label>
                    <md-select ng-change="changeDecimals()" ng-model="selectedChart.initObj.dec">
                  <md-option ng-repeat="d in metricObj.decimals" value="{{d}}">
                    {{d}}
                  </md-option>
                </md-select>
            </md-input-container>        
        </md-container>
    </md-container>
    <md-container>
        <label class="chart-settings-labels">Data Settings</label>
        <br>
        <md-container flex layout="row">
            <md-input-container flex="50">
                <label>Actual Value</label>
                <input ng-disabled="true">
            </md-input-container>
            <md-input-container flex="50">
                <label>Target Value</label>
            </md-input-container>
        </md-container>
    </md-container>
    <md-container>
        <label class="chart-settings-labels">Visualization Settings</label>
        <br>
        <md-container flex layout="column">
            <md-input-container flex layout="row">
                <div flex="30">
                    <label>Colouring Type</label>
                </div>
                <div  flex="70" layout="column">
                    <md-radio-group  flex layout="column">
                        <md-radio-button value="higher" class="md-primary" style="float: left;">
                            Higher is better
                        </md-radio-button>
                        <md-radio-button value="lower" class="md-primary" style="float: left;">
                            Lower is better
                        </md-radio-button>                        
                    </md-radio-group>
                </div>
            </md-input-container>
            <md-input-container flex layout="row">
                <div flex="30">
                    <label>Color Theme</label>
                </div>
                <md-radio-group  flex="70" layout="column">
                    <md-radio-button value="rog" class="md-primary" style="float: left;">
                        Red, Orange, Green
                    </md-radio-button>
                    <md-radio-button value="cgy" class="md-primary" style="float: left;">
                        Cyan, Green, Yellow-Green
                    </md-radio-button>
                    <md-radio-button value="gpo" class="md-primary" style="float: left;">
                        Green, Purple, Orange
                    </md-radio-button>
                </md-radio-group>
            </md-input-container>
        </md-container>
    </md-container>    
</div>
