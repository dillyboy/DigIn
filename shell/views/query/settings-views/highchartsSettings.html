<style>
	ng-color-picker ul {
		padding: 0;
		margin: 0;
	}

	ng-color-picker li {
		width:20px;
		height:20px;
		box-sizing:border-box;
		display:inline-block;
	}

	ng-color-picker li.selected {
		border: 2px solid #333;
	}
</style>

<div ng-show="selectedChart.chartType == 'highCharts'" class="chart-config-wrap"> 
   <md-switch  ng-model="isDrilled" ng-change="toggleDrilled(isDrilled)" aria-label="Switch 1">
    Drilled: {{ isDrilled }}
  </md-switch>
                            <v-accordion id="accordionA" class="vAccordion--default" control="accordionA"
                                         onexpand="expandCallback(index, id)" oncollapse="collapseCallback(index, id)">
                                <v-pane ng-repeat="series in highchartsNG.series" class="v-pane">
                                    <v-pane-header id="{{ ::measure.id }}-header" aria-controls="{{ ::series.name }}-content">
                                        <h5 class="font-weight-300 text-upper">{{ series.name }}</h5>
                                    </v-pane-header>
                                    <v-pane-content class="trans-bg v-pane-content" id="{{ ::series.name }}-content"
                                                    aria-labelledby="{{ ::series.name }}-header">
                                        <md-input-container flex>
                                            <label>Name</label>
                                            <input ng-model="series.name" ng-disabled="selectedChart.chart == 'pie'">
                                        </md-input-container>
                                        <!--md-input-container flex>
                                            <label>Color</label>
                                            <input ng-model="series.color" ng-disabled="selectedChart.chart == 'pie'">
                                        </md-input-container-->
										 <md-input-container flex-gt-sm style="margin-top: 8px;">
											 <span style="color:rgba(0,0,0,0.54);font-size:12px;margin-bottom: 12px;">Select Tile Color</span>
											 <ng-color-picker selected='series.color' colors="colors"></ng-color-picker>
										</md-input-container>
                                    </v-pane-content>
                                </v-pane>
                            </v-accordion>
<!--
                            <md-input-container flex>
                                <label>Chart Title</label>
                                <input ng-model="highchartsNG.title.text">
                            </md-input-container>
-->
                            <md-input-container flex>
                                <label>Y axis</label>
                                <input ng-model="highchartsNG.yAxis.title.text" ng-disabled="selectedChart.chart == 'pie'">
                            </md-input-container>
                            <md-input-container flex>
                                <label>X axis</label>
                                <input ng-model="highchartsNG.xAxis.title.text" ng-disabled="selectedChart.chart == 'pie'">
                            </md-input-container>    
                        </div>
