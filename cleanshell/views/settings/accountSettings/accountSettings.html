<style>
#pagingTabs md-tabs-wrapper
{
	background: white !important;
	height: 40px !important;
	border-top: 1px solid lightgrey;
}
#pagingTabs md-tabs-wrapper md-tabs-canvas md-pagination-wrapper .md-tab
{
	color: white !important;
	background: #afb6bc;
}

#pagingTabs md-tabs-wrapper md-tabs-canvas
{
	left: 45px !important;
	max-height:40px;
}

#pagingTabs md-tabs-wrapper md-tabs-canvas md-pagination-wrapper .md-tab.md-active
{
	color: white !important;
	background: #3b6981 !important;
	-ms-transform: scale(1.1, 1.1); /* IE 9 */
    -webkit-transform: scale(1.1, 1.1); /* Safari */
    transform: scale(1.1, 1.1);
}

#pagingTabs md-tabs-content-wrapper
{
	height: calc(100vh - 86px);	
	position: relative;

}

md-tabs[md-align-tabs=bottom]
{
	padding-bottom: 40px !important;
}
.widget-header
{
	background: white;
    padding: 0px 10px 0px 10px;
}

.widget-button
{
	color: #02b5e2;
}
.widget-button:hover
{
	color: #f9a525;
}

.md-tab.md-disabled
{
	opacity: 1;
	background: white !important;
	color: black !important;
}

.md-menu {
    padding: 0px
}

/* common styles */
.padding-5 {
    padding: 5px;
}

.padding-10 {
    padding: 10px;
}

.margin-bottom-5 {
    margin-bottom: 5px;
}

.margin-bottom-2 {
    margin-bottom: 2px;
}

    font-weight: 500;
    width: 100%;
    padding-left: 8px;

	font-size: 12px;
}

}

    text-align: left;
}

}

}

.data-field2 {
    border-radius: 4px 0px 0px 4px;
    width: 50%;
    padding: 8px;
}

    border-radius: 4px 0px 0px 4px;
    width: 30%;
    padding: 8px;
}

    border-radius: 0px 4px 4px 0px;

    padding: 8px;
}

    border-radius: 0px 4px 4px 0px;

}

    border-radius: 0px 4px 4px 0px;
    padding: 8px;
}

.data-item4 {
    border-radius: 0px 4px 4px 0px;
    width: 50%;
    padding: 8px;
}

.custom-avatar1 {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
    box-sizing: content-box;
}

.custom-avatar2 {
    max-width: 80%;
    height: auto;
    border-radius: 10%;

}

    font-size: 28px;

    font-weight: 200;

    color: #55acee;
}

.background-twitter-grey {

    background-color: #292F33;
}

.background-twitter-blue {
    color: white;
    background-color: #55acee;
}

.background-digin-blue {
    color: white;
    background-color: #026689;
}

    color: #464646;
}

.background-wp-grey {
    color: white;
    background-color: #464646;
}

.background-wp-orange {
    color: white;
    background-color: #d54e21;
}

    color: white;

}

.background-rss-dark-orange {
    color: white;
    background-color: #BB450E;
}

.background-rss-grey {
    color: white;
    background-color: #181818;
}
