<style>
md-menu-content{

    max-height: 500px;
}
md-list-item, md-list-item .md-list-item-inner
{
    min-height: 35px;
    height: 35px
}
</style>
<div layout-gt-sm="row">
	<div layout="column" flex-gt-sm="35" style="-webkit-box-shadow: 2px 0 3px -2px #888;box-shadow: 2px 0 3px -2px #888;">
		<div layout="column" style="width:100%;height:300px;">
			<div layout="row" layout-align="space-between start" style="padding:0px 10px">
				<h2>Series</h2>
				<md-menu md-position-mode="target-right target" style="margin-top:10px">
				  <md-button class="md-fab md-mini" ng-click="$mdOpenMenu($event)" style="width:36px;height:30px;line-height:30px"><span class="ti-plus" style="font-size: 18px;line-height: 36px;"></span></md-button>
				  <md-menu-content width="4" style="padding:10px">
					<span style="font-size: 14px;font-weight: 800;">Select any Aggregation (Average,<br/>  Sum, Count, Minimum or Maximum)<br/> form the measures below</span><br/>
					<v-accordion class="vAccordion--default">

					  <v-pane ng-repeat="(key, value) in series">
						<v-pane-header>
						  {{ value.filedName }}
						</v-pane-header>

						<v-pane-content>
							<md-list>
								<md-list-item class="secondary-button-padding" ng-repeat="agg in aggregations" ng-click="pushSeries(value, agg)">
									<p>{{agg}}</p>
								</md-list-item>
							</md-list>
						</v-pane-content>
					  </v-pane>

					</v-accordion>
				  </md-menu-content>
				</md-menu>
			</div>
			<div style="padding:0px 10px">
				<md-divider></md-divider>
				<md-list>
					<md-list-item class="secondary-button-padding" ng-repeat="item in selectedSeries" style="border: 1px solid rgba(255,255,255,0.12);border-radius: 3px;margin-bottom:4px">
						<p>{{item.filedName}}<span md-colors="{background:'accent-400'}" style="padding: 2px;border-radius: 2px;margin-left:5px; font-size: 11px;font-weight:800;letter-spacing: 1px;"><span style="color:white">{{item.aggType}}</span></span></p>
						<md-button class="md-icon-button md-secondary" ng-click="removeFromSeries($event, index)"><span class="ti-close"></span></md-button>
					</md-list-item>
				</md-list>
			</div>
			
		</div>
		<md-divider></md-divider>
		<div layout="column" style="width:100%;height:300px;">
			<div layout="row" layout-align="space-between start" style="padding:0px 10px">
				<h2>Category</h2>
				<md-menu md-position-mode="target-right target" style="margin-top:10px">
				  <md-button class="md-fab md-mini" ng-click="$mdOpenMenu($event)" style="width:36px;height:30px;line-height:30px"><span class="ti-plus" style="font-size: 18px;line-height: 36px;"></span></md-button>
				  <md-menu-content width="4" style="padding:10px">
					<span style="font-size: 14px;font-weight: 800;">Select any Category/ Categories</span><br/>
					<md-list>
						<md-list-item class="secondary-button-padding" ng-repeat="item in category" ng-click="pushCateory($index,item)">
							<p>{{item}}</p>
						</md-list-item>
					</md-list>
				  </md-menu-content>
				</md-menu>
			</div>
			<div style="padding:0px 10px">
				<md-divider></md-divider>
				<md-list>
					<md-list-item class="secondary-button-padding" ng-repeat="item in selectedCategory" style="border: 1px solid rgba(255,255,255,0.12);border-radius: 3px;margin-bottom:4px">
						<p>{{item}}</p>
						<md-button class="md-icon-button md-secondary" ng-click="removeFromCategory($event, index)"><span class="ti-close"></span></md-button>
					</md-list-item>
				</md-list>
			</div>
		</div>
	</div>
	<div layout="column" layout-align="center center" flex>
		<div id="container" style="margin:10px">Placeholder for chart</div>
	</div>
</div>
